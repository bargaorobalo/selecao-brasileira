<polymer-element name="selecao-brasileira" attributes="name">

        <img alt="{{name}}" src="https://raw.githubusercontent.com/pedropolisenso/selecao-brasileira/master/atletas/neymar.jpg">
    </template>
    <script>
        Polymer('selecao-brasileira', {

             * Name of the ragnarok monster to display.

             * @attribute name

             */

        });
    </script>
</polymer-element>
