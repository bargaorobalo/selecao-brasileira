<polymer-element name="selecao-brasileira" attributes="name">
    <template>
        <style>
            #defaultImage {
                position: absolute;
                z-index: 0;
            }
            #playerImage {

                z-index: 2;
            }
        </style>

            <template repeat="{{p in player}}">
                <template if="{{p.nickname == name}}">
                    <img id="playerImage" alt="{{name}}" src="https://raw.githubusercontent.com/pedropolisenso/selecao-brasileira/master/atletas/{{name}}.jpg">
