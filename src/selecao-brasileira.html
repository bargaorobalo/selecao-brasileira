<polymer-element name="selecao-brasileira" attributes="name">

    <template>
        <img alt="{{name}}" src="https://raw.githubusercontent.com/pedropolisenso/selecao-brasileira/master/atletas/{{name}}.jpg">
    </template>

    <!-- Validating attr to my tag -->
    <script>
        Polymer('selecao-brasileira', {name: ''});
    </script>
</polymer-element>
